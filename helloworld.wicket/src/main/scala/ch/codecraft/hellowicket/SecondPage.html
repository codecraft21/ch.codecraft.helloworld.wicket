<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Learning Apache Wicket : linked page</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
  <h2 wicket:id="title">[title]</h2>
  <div id="pilot">
    <ul>
        <li wicket:id="pilot.name">[pilot name]</li>
        <li wicket:id="pilot.nick">[pilot nick]</li>
    </ul>
  </div>
</body>
</html>

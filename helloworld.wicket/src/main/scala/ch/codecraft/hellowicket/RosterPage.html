<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Pilots' Roster</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>
<body>
	<h2 wicket:id="title">Title</h2>
	<table border="1">
		<thead>
			<tr>
				<th>Name</th>
				<th>Nick</th>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="pilots" class="even">
				<td><span wicket:id="name">Test name</span></td>
				<td><span wicket:id="nick">Test nick</span></td>
			</tr>
		</tbody>
		<tfoot>
		</tfoot>
	</table>
</body>
</html>
